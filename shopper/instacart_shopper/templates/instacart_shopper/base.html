<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="https://www.instacart.com/favicon.ico"/>    
	    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="shortcut icon" type="image/png" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/img/glyphicons-halflings-white.png">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="header">
		   <div class="modal-header container">
		      <div class="span3"></div>
		      <h3><a href="/instacart_shopper/"><img src="https://pbs.twimg.com/profile_images/431202838123773953/wuPodiRi_normal.png">Instacart Shopper</a></h3>
		   </div>      
        </header>
          
		{% if messages %}
		<div class='row container'>
		  <div>
			    {% for message in messages %}
				    <div class="alert alert-{{ message.tags }} fade in">
				        <a href="#" class="close" data-dismiss="alert">&times;</a>
				        {{ message }}
				    </div>			    
			    {% endfor %}
		  </div>
		</div>
		{% endif %}        
        
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
        
    </body>
</html>

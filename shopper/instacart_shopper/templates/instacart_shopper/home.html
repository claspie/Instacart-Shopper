{% extends "instacart_shopper/base.html" %}
{% block content %}
<div class="container" id="login_modal">
   <div class="modal-body">
      <div class="well">
         <ul class="nav nav-tabs">
            <li class="active"><a href="#register" data-toggle="tab"><b>Become a shopper</b></a></li>
            <li><a href="#login" data-toggle="tab"><b>Track application</b></a></li>
         </ul>
         <div id="my_tab_content" class="tab-content">
            <div class="tab-pane active in" id="register">
            <form class="form-horizontal" id="applicant_form" method="post" action="/instacart_shopper/register/" 
                role="form" enctype="multipart/form-data" onsubmit="validate_form()">
                {% csrf_token %}
                  <div class="control-group">  
                    <label class="control-label" for="name"><b>Name</b></label>  
                    <div class="controls">  
                      <input type="text" id="name" name="name" required>  
                    </div>  
                  </div>
                  
                  <div class="control-group">  
                    <label class="control-label" for="email"><b>Email</b></label>  
                    <div class="controls">  
                      <input type="email" id="email" name="email" required>  
                    </div>  
                  </div>   
                  
                  <div class="control-group">  
                    <label class="control-label" for="phone"><b>Phone</b></label>  
                    <div class="controls">  
                      <input type="text" id="phone" name="phone" pattern="[1-9][0-9]{9}" required>  
                    </div>  
                  </div>
                  
                  <div class="control-group">  
                    <label class="control-label" for="location"><b>Location</b></label>  
                    <div class="controls">  
                      <input type="text" id="location" name="location" required>  
                    </div>  
                  </div>                                                                     
                  
               <div class="form-actions">  
                   <button id="applicant_submit" type="submit" class="btn-large btn-success">Apply Now</button>  
               </div>                 
            </form>
            </div>
            
            <div class="tab-pane fade" id="login">
            <form class="form-horizontal" id="login_form" method="post" action="/instacart_shopper/login/" role="form" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="control-group">  
                    <label class="control-label" for="email"><b>Email</b></label>  
                    <div class="controls">  
                      <input type="email" id="email" name="email" required>  
                    </div>  
                  </div>
                                       
               <div class="form-actions">  
                   <button id="login_submit" type="submit" class="btn-large btn-success">View Application</button>  
               </div>                 
            </form>
            </div>
            
         </div>
      </div>
   </div>
</div>

{% endblock %}
